<!DOCTYPE html>
<html>
<head>
    <style>
        #myTable, td,th{    
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            padding-left : 50px;
            padding-right : 50px;
        }   
        
        #myTable, td, #myTable, th {
            border: 1px solid #ddd;
            text-align: center;
            padding: 5px;
        }

        #myTable, tr{
            background-color: #FCF2A6;
        }

        #myTable, tr:nth-child(even){
            background-color: #E2D9D9;
        }
        
        #myTable, tr:hover {background-color: #ddd;}
        
        #myTable, th{
            padding-top: 5px;
            padding-bottom: 5px;
            background-color: #4CAF50;
            color: white;
        }
        #myTable, td{
            padding-top: 5px;
            padding-bottom: 5px;
            color: black;
        }
    </style>>
</head>
<body>

<p>Click the button to add a new row at the first position of the table and then add cells and content.</p>

<form action="/updateData" method="post" id="updateDataForm">
    <table id="myTable">
        <thead>
        <tr>
            <th>Check</th>
            <th>Status</th>
            <th>Content</th>
            <th>Requested By</th>
        </tr>
	{% for one in templateData %}
        <tr>
            <td><input type="checkbox" id={{one.chkbx}}></td>
            <td><select>
                {% for status in one.all_status %}
                    <option value="{{status.s}}" {{status.tf}}>{{status.s}}</option>
                {% endfor %}
                </select>
            <td>{{one.what}}</td>
            <td>{{one.who}}</td>
        </tr>
        {% endfor %}
        </thead>
    </table>
    <br><br><br><br><br>

    <input id="content" placeholder="What to do"/><input id="person" placeholder="Requested By"/>
    <button onclick="createRow()" >Insert</button><button onclick="deleteRow()" type="submit">Delete</button>
    
    <script>
    function createRow() {
        var table = document.getElementById("myTable");
        var checkBoxNum = document.getElementById("myTable").rows.length;
        var contentTyped = document.getElementById("content").value;
        var personTyped = document.getElementById("person").value;        

        document.getElementById("updateDataForm").innerHTML += '<input type="hidden"\
                                                                 id="chkbx"\
                                                                 name="chkbx" \
                                                                 value="chkbx' + contentTyped + '">'
        document.getElementById("updateDataForm").innerHTML += '<input type="hidden"\
                                                                 id="person"\
                                                                 name="person" \
                                                                 value="'+personTyped+'">'
        document.getElementById("updateDataForm").innerHTML += '<input type="hidden"\
                                                                 id="content"\
                                                                 name="content" \
                                                                 value="'+contentTyped+'">'
        document.getElementById("updateDataForm").innerHTML += '<input type="hidden"\
                                                                 id="status"\
                                                                 name="status" \
                                                                 value="wtg">'
        document.getElementById("updateDataForm").innerHTML += '<input type="hidden"\
                                                                 id="action"\
                                                                 name="action" \
                                                                 value="create">'
        document.getElementById("updateDataForm").submit()
    }
    
    function deleteRow(){
        var table = document.getElementById("myTable");
        var checkBoxNum = document.getElementById("myTable").rows.length;
    
        var i = 0
        var chklist = [];
        for(count = 1; count < checkBoxNum; count++){
            var row = table.rows[count];
            var chkbox = row.cells[0].getElementsByTagName('input')[0];
            if('checkbox' == chkbox.type && true == chkbox.checked) {
                //table.deleteRow(count);
                chklist[i] = chkbox.id;
                i = i+1;
            }
        }
        //chklist.toString();
        //document.getElementById("updateDataForm").innerHTML = '<input type="hidden"\
        //                                                        id="deleteList" \
        //                                                        name="deleteList" \
        //                                                        value="ckd__\
        //                                                        [' + chklist + ']__\
        //                                                        [' + chklist + ']__\
        //                                                        wtg__\
        //                                                        delete__\
        //                                                        [' + chklist + ']">';
        document.getElementById("updateDataForm").innerHTML += '<input type="hidden"\
                                                                 id="chkbx"\
                                                                 name="chkbx" \
                                                                 value=' + chklist + '>'
        document.getElementById("updateDataForm").innerHTML += '<input type="hidden"\
                                                                 id="person"\
                                                                 name="person" \
                                                                 value="">'
        document.getElementById("updateDataForm").innerHTML += '<input type="hidden"\
                                                                 id="content"\
                                                                 name="content" \
                                                                 value="">'
        document.getElementById("updateDataForm").innerHTML += '<input type="hidden"\
                                                                 id="status"\
                                                                 name="status" \
                                                                 value="">'
        document.getElementById("updateDataForm").innerHTML += '<input type="hidden"\
                                                                 id="action"\
                                                                 name="action" \
                                                                 value="delete">'
        document.getElementById("updateDataForm").submit();
        //udpateData();
    }
    
    function udpateData(){
        var table = document.getElementById("myTable");
        var rowLength = table.rows.length;
        var data = {'asdfasdf':'asdfasdf'};
        for (i = 0; i < rowLength; i++){  
           var oCells = table.rows.item(i).cells
           var cellLength = oCells.length;
           
           var cellData = {};
           for(var j = 0; j < cellLength; j++){
              cellData[j] = oCells.item(j).innerHTML;          
           }
           data[i] = cellData;
        }
        return data ;
    }
        
    </script>
</form>
</body>
</html>
